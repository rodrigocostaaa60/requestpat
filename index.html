<!DOCTYPE html>
<html>
  <head>
    <title>Teste do webhook</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Teste do webhook</h1>
    <form id="form" method="POST" action="http://localhost:3000/wbhcristal">
      <label for="pat1">Patrimônio Nº1:</label>
      <input type="text" name="queryResult[parameters][pat1]" id="pat1">
      <br>
      <button type="submit">Enviar</button>
    </form>
    <script>
      const form = document.getElementById("form");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        const response = await fetch(event.target.action, {
          method: "POST",
          body: JSON.stringify(Object.fromEntries(formData)),
          headers: { "Content-Type": "application/json" },
        });
        const result = await response.json();
        console.log(result);
      });
    </script>
  </body>
</html>
